<h1>Product List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>
        @for (product of products; track $index){
        <tr>
            <td>
                <a (click)="goToProductDetail(product)">
                    {{ product.name }}
                </a>
            </td>
            <td>${{ product.price }}</td>
            <td>{{ product.description }}</td>
        </tr>
        }
    </tbody>
</table>
