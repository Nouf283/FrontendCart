<div class="container mt-5">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6 mb-4">
            <img [src]="product?.temppictureUrl" alt="Product" class="img-fluid w-100 rounded mb-3 product-image"
                id="mainImage">
            <div class="d-flex gap-2">
                <img [src]="product?.pictureUrl" alt="Thumbnail 1" class="thumbnail rounded active"
                    (click)="changeImage(product?.pictureUrl)">
                <img [src]="src1" alt="Thumbnail 2" class="thumbnail rounded active" (click)="changeImage(src1)">
                <img [src]="src2" alt="Thumbnail 3" class="thumbnail rounded" (click)="changeImage(src2)">
                <img [src]="src3" alt="Thumbnail 4" class="thumbnail rounded" (click)="changeImage(src3)">
                <img [src]="src4" alt="Thumbnail 5" class="thumbnail rounded" (click)="changeImage(src4)">
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2 class="mb-3">{{product?.name}}</h2>
            <p class="text-muted mb-4">SKU: WH1000XM4</p>
            <div class="mb-3">
                <span class="h4 me-2">${{product?.price}}</span>
                <span class="text-muted"><s>${{product?.price}}</s></span>
            </div>
            <div class="mb-3">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-half text-warning"></i>
                <span class="ms-2">4.5 (120 reviews)</span>
            </div>
            <p class="mb-4">{{product?.description}}</p>
            <!-- <div class="mb-4">
                <h5>Color:</h5>
                <div class="btn-group" role="group" aria-label="Color selection">
                    <input type="radio" class="btn-check" name="color" id="black" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="black">Black</label>
                    <input type="radio" class="btn-check" name="color" id="silver" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="silver">Silver</label>
                    <input type="radio" class="btn-check" name="color" id="blue" autocomplete="off">
                    <label class="btn btn-outline-primary" for="blue">Blue</label>
                </div>
            </div> -->
            <div class="mb-4">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
            </div>
            <!-- <button class="btn btn-primary btn-lg mb-3 me-2">
                <i class="bi bi-cart-plus"></i> Add to Cart
            </button> -->
            <button matButton="filled" style="margin-right: 10px;"><mat-icon>shopping_cart</mat-icon>Add to
                Cart</button>

            <!-- <button class="btn btn-outline-secondary btn-lg mb-3">
                <i class="bi bi-heart"></i> Add to Wishlist
            </button> -->
            <button matButton="filled"><mat-icon>favorite</mat-icon>Add to Wishlist</button>
            <div class="mt-4">
                <h5>About this item:</h5>
                <ul>
                    <li>Industry-leading noise cancellation</li>
                    <li>30-hour battery life</li>
                    <li>Touch sensor controls</li>
                    <li>Speak-to-chat technology</li>
                </ul>
            </div>
        </div>
    </div>
</div>
