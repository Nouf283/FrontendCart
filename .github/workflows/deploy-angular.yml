name: Build & Deploy Angular (No Docker)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ShoppingCart
        run: npm ci

      - name: Build Angular app
        working-directory: ShoppingCart
        run: npm run build --configuration production

      - name: Copy build to EC2 via Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FRONTEND_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'ShoppingCart/dist/ShoppingCart/*'
          target: '/var/www/html'
          strip_components: 3

          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

      - name: Restart NGINX
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.FRONTEND_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}

          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            sudo chown -R www-data:www-data /var/www/html
            sudo systemctl restart nginx
