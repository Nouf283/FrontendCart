name: Build & Deploy Angular 20 Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Angular 20 supports Node 18 or 20

      # 3️⃣ Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli@20
        working-directory: FrontendCart/ShoppingCart

      # 4️⃣ Install dependencies
      - name: Install npm dependencies
        run: npm ci
        working-directory: FrontendCart/ShoppingCart

      # 5️⃣ Build Angular app
      - name: Build Angular app
        run: ng build --configuration production
        working-directory: FrontendCart/ShoppingCart

      # 6️⃣ Deploy to frontend EC2 via Bastion
      - name: Deploy to Frontend EC2 via Bastion
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.FRONTEND_EC2_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22

          # Use the same Bastion host
          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          proxy_port: 22

          script: |
            # Remove old files
            rm -rf /var/www/frontend/*

            # Copy new build files
            cp -r /home/ubuntu/build/* /var/www/frontend/

            # Restart web server if using nginx
            systemctl restart nginx || true
