name: Build & Deploy Angular Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: FrontendAppFolder

      # 4️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build -- --prod
        working-directory: FrontendAppFolder

      # 5️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest .
        working-directory: FrontendAppFolder

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest

  deploy-to-frontend-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to frontend EC2 via Bastion
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.FRONTEND_PRIVATE_IP }} # Private EC2
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          proxy_port: 22
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest

            docker stop angular-frontend || true
            docker rm angular-frontend || true

            docker run -d --name angular-frontend \
              -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest
