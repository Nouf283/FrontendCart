name: Build & Deploy Angular Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ShoppingCart
        run: npm ci

      # 4️⃣ Build Angular app
      - name: Build Angular app
        working-directory: ShoppingCart
        run: npm run build

      # 5️⃣ Build Angular Docker image
      - name: Build Angular Docker image
        working-directory: ShoppingCart
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest .

      # 6️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest

      # 8️⃣ Deploy to Kubernetes via Bastion
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_BASTION_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure kubeconfig exists
            if [ ! -f ~/kubeconfig ]; then
              echo "Error: kubeconfig not found on bastion!"
              exit 1
            fi

            # Export kubeconfig
            export KUBECONFIG=~/kubeconfig

            # Create namespace if not exists
            kubectl create namespace frontend --dry-run=client -o yaml | kubectl apply -f -

            # Apply manifests
            kubectl apply -f k8s/frontend-deployment.yaml -n frontend
            kubectl apply -f k8s/frontend-service.yaml -n frontend
            kubectl apply -f k8s/frontend-ingress.yaml -n frontend

            # Rollout status
            kubectl rollout status deployment/angular-frontend -n frontend
            kubectl get pods -n frontend
            kubectl get svc -n frontend
