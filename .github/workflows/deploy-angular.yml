name: Build & Deploy Angular (No Docker)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ShoppingCart
        run: npm ci

      - name: Build Angular app
        working-directory: ShoppingCart
        run: npm run build

      # Step 1: Copy Angular browser folder to EC2 user's home directory
      - name: Copy build to EC2 via Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FRONTEND_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'ShoppingCart/dist/ShoppingCart/browser/*'
          target: '/home/ubuntu/angular-build'

          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

      # Step 2: Move files into /var/www/html with sudo and restart NGINX
      - name: Deploy Angular files to NGINX
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.FRONTEND_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}

          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            # Remove old files
            sudo rm -rf /var/www/html/*
            sudo mkdir -p /var/www/html

            # Copy build files
            sudo cp -r /home/ubuntu/angular-build/* /var/www/html

            # Fix permissions for NGINX
            sudo chown -R www-data:www-data /var/www/html

            # Restart NGINX
            sudo systemctl restart nginx
      # Step 3: Build and push Angular Docker image
      - name: Build Angular Docker image
        working-directory: ShoppingCart
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest .

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-frontend:latest

      - name: List files in repo
         run: ls -R


      # Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          # Decode base64 kubeconfig secret into a file
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml

          # Apply Kubernetes manifests
          kubectl apply -f FrontendCart/ShoppingCart/k8s/frontend-deployment.yaml
          kubectl apply -f FrontendCart/ShoppingCart/k8s/frontend-service.yaml
